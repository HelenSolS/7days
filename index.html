                science: "–î–ª—è –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –ø—Ä–∏–≤—ã—á–∫–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è –æ—Ç 18 –¥–æ 254 –¥–Ω–µ–π (Lally et al., European Journal of Social Psychology, 2010).",
                question: "–ö–∞–∫–æ–π –≥–ª–∞–≤–Ω—ã–π –∏–Ω—Å–∞–π—Ç —Ç—ã –∑–∞–±–∏—Ä–∞–µ—à—å —Å —Å–æ–±–æ–π? –ö–∞–∫–∞—è —Ç—ã —Ç–µ–ø–µ—Ä—å?"
            }
        };

        // ============================================
        // –õ–û–ì–ò–ö–ê –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        // ============================================
        
        let tg = null;
        let currentDay = 1;
        let userData = { name: '–î—Ä—É–≥', id: '' };
        let completedDays = [];

        function init() {
            try {
                tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    userData.name = tg.initDataUnsafe.user.first_name || '–î—Ä—É–≥';
                    userData.id = tg.initDataUnsafe.user.id || '';
                }
                
                const urlParams = new URLSearchParams(window.location.search);
                const dayParam = urlParams.get('day');
                if (dayParam && marathonContent[dayParam]) {
                    currentDay = parseInt(dayParam);
                }
                
                loadProgress();
                render();
            } catch (e) {
                console.error('Telegram WebApp error:', e);
                userData.name = '–î—Ä—É–≥';
                loadProgress();
                render();
            }
        }

        function loadProgress() {
            try {
                const saved = localStorage.getItem('marathonProgress');
                if (saved) {
                    const data = JSON.parse(saved);
                    completedDays = data.completedDays || [];
                }
            } catch (e) {
                completedDays = [];
            }
        }

        function saveProgress() {
            try {
                localStorage.setItem('marathonProgress', JSON.stringify({
                    completedDays: completedDays
                }));
            } catch (e) {}
        }

        function render() {
            const app = document.getElementById('app');
            const day = marathonContent[currentDay];
            const isCompleted = completedDays.includes(currentDay);
            const progressPercent = (completedDays.length / 7) * 100;

            let mediaHtml = '';
            if (MEDIA['day' + currentDay]) {
                const media = MEDIA['day' + currentDay];
                if (media.image) {
                    mediaHtml = `<div class="media-container"><img src="${media.image}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–Ω—è ${currentDay}"></div>`;
                }
                if (media.video) {
                    mediaHtml += `<div class="media-container"><iframe src="${media.video}" allowfullscreen></iframe></div>`;
                }
            }

            app.innerHTML = `
                <div class="header">
                    <h1>–ú–∞—Ä–∞—Ñ–æ–Ω –û—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏</h1>
                    <p>7 –¥–Ω–µ–π –∫ —Å–µ–±–µ</p>
                </div>
                
                <div class="progress-section">
                    <div class="progress-info">
                        <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                        <span>${completedDays.length} –∏–∑ 7 –¥–Ω–µ–π</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercent}%"></div>
                    </div>
                </div>

                <div class="day-badge">${day.subtitle}</div>
                ${mediaHtml}

                <div class="card">
                    <h2>${day.title}</h2>
                    <p><strong>${day.hook}</strong></p>
                    <p>${day.content}</p>
                    ${day.examples.map(ex => `<p style="margin-top: 14px">${ex}</p>`).join('')}
                    <p style="margin-top: 18px"><em>${day.conclusion}</em></p>
                </div>

                <div class="practice-box">
                    <h3>${day.practice.title}</h3>
                    <ol>
                        ${day.practice.steps.map(step => `<li>${step}</li>`).join('')}
                    </ol>
                    <div class="tip-box">${day.practice.tip}</div>
                </div>

                <div class="science-note">${day.science}</div>

                ${!isCompleted ? `
                    <div class="feedback-section">
                        <h3>${day.question}</h3>
                        <textarea class="feedback-textarea" id="responseText" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ–π –æ—Ç–≤–µ—Ç –∑–¥–µ—Å—å, –≤ —Å–≤–æ—ë–º —Ç–µ–º–ø–µ..."></textarea>
                        <button class="btn" onclick="completeDay()">
                            <span>‚úì</span> –Ø –≤—ã–ø–æ–ª–Ω–∏–ª–∞ –∑–∞–¥–∞–Ω–∏–µ –¥–Ω—è ${currentDay}
                        </button>
                    </div>
                ` : `
                    <div class="feedback-section" style="text-align: center;">
                        <div class="completed-badge">–î–µ–Ω—å ${currentDay} –∑–∞–≤–µ—Ä—à—ë–Ω</div>
                        <p style="margin-top: 16px; color: var(--text-secondary); font-size: 15px;">–ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!</p>
                    </div>
                `}

                <div class="nav-buttons">
                    <button class="nav-btn" onclick="changeDay(-1)" ${currentDay <= 1 ? 'disabled' : ''}>‚Üê –ù–∞–∑–∞–¥</button>
                    <button class="nav-btn" onclick="changeDay(1)" ${currentDay >= 7 ? 'disabled' : ''}>–í–ø–µ—Ä—ë–¥ ‚Üí</button>
                </div>
            `;
        }

        function changeDay(delta) {
            const newDay = currentDay + delta;
            if (newDay >= 1 && newDay <= 7) {
                currentDay = newDay;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function completeDay() {
            const responseText = document.getElementById('responseText');
            const answer = responseText ? responseText.value : '–ë–µ–∑ –æ—Ç–≤–µ—Ç–∞';

            if (!completedDays.includes(currentDay)) {
                completedDays.push(currentDay);
                saveProgress();

                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ n8n webhook
                if (WEBHOOK_URL && !WEBHOOK_URL.includes('–í–ê–®_–î–û–ú–ï–ù')) {
                    try {
                        await fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                type: 'day_completed',
                                user: userData.name,
                                userId: userData.id,
                                day: currentDay,
                                answer: answer,
                                timestamp: new Date().toISOString()
                            })
                        });
                    } catch (e) {}
                }

                alert(`–î–µ–Ω—å ${currentDay} –∑–∞–≤–µ—Ä—à—ë–Ω! üåø`);
                render();
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
